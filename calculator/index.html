<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="zh-cn">
    <!--禁止缩放--> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0;">   
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onselectstart="return false"> <!-- 禁止选中-->
<div id="container">
    <div id="result">0</div>
    <div class="button_area clearfix">
        <div class="button number"><p>1</p></div>
        <div class="button number"><p>2</p></div>
        <div class="button number"><p>3</p></div>
        <div class="button add symbol clearRightBorder" value="+"><p>+</p></div>
        <div class="button number"><p>4</p></div>
        <div class="button number"><p>5</p></div>
        <div class="button number"><p>6</p></div>
        <div class="button subtract symbol clearRightBorder" value="-"><p>-</p></div>
        <div class="button number"><p>7</p></div>
        <div class="button number"><p>8</p></div>
        <div class="button number"><p>9</p></div>
        <div class="button multiply symbol clearRightBorder" value="*"><p>*</p></div>    <div class="button number"><p>0</p></div>
         <div class="button equal"><p>=<p></div> 
        <div class="button ac symbol"><p>AC</p></div>
        <div class="button divide symbol clearRightBorder" value="/"><p>/</p></div>
        <div class="button number point"><p>.</p></div>
        <div class="button symbol square"><p>xxx</p></div>
        <div class="button symbol cube"><p>xxx</p></div>
        <div class="button setting clearRightBorder"><p>设置</p></div>
    </div>
 </div>
